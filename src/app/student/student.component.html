<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Table Style</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
</head>

<body>
<div class="table-title">
<h3>Students Table</h3>
</div>
<table class="table-fill">
<thead>
    <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Sem</th>
        <th class="text-left">More</th>
    </tr>
</thead>
<tbody class="table-hover" *ngFor="let s of stu ; let i=index">
    <tr>
        <td class="text-left">{{s.name}}</td>
        <td class="text-left">{{s.Sem}}</td>
        <td class="text-left"><button class="btn btn-primary" (click)="showmore(i+1)">More</button></td>
    </tr>
</tbody>
</table>
</body>
